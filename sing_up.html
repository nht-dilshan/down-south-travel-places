<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelog.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Sign Up</title>

</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <span>Create account</span>
            
        </div>
        <form action="signup.php" method="POST">
            <div class="input-field">
                <input type="text" class="input" placeholder="First Name" id="fname" name="fname" required>
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Last Name" id="lname" name="lname" required>
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="user" name="user" required>
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" id="psw" name="psw" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Login" >
            </div>
        </form>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="log.html">Do you have an account? login Here</a></label>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
